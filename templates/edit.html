<!doctype html>
<html>
  <head>
    <title>Edit Student</title>
  </head>
  <body>
    <h1><a href="{{ url_for('index') }}">Students App</a></h1>

    <h2>Edit Student</h2>

    <form method="post">
      {{ form.csrf_token }}

      <p>
        {{ form.first_name.label }}<br>
        {{ form.first_name() }}
      </p>

      <p>
        {{ form.last_name.label }}<br>
        {{ form.last_name() }}
      </p>

      <p>
        {{ form.email.label }}<br>
        {{ form.email() }}
      </p>

      <p>
        {{ form.submit(value="Update") }}
        <a href="{{ url_for('show_student', student_id=student.id) }}">Cancel</a>
      </p>
    </form>
  </body>
</html>
