<!doctype html>
<html>
  <head>
    <title>Students App</title>
  </head>
  <body>
    <h1><a href="{{ url_for('index') }}">Students App</a></h1>

    <p><a href="{{ url_for('create_student') }}">Add Student</a></p>

    <table border="1" cellpadding="5" cellspacing="0">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>

      {% for s in students %}
        <tr>
          <td>{{ s.id }}</td>
          <td>
            <a href="{{ url_for('show_student', student_id=s.id) }}">
              {{ s.first_name }} {{ s.last_name }}
            </a>
          </td>
          <td>{{ s.email }}</td>
          <td>
            <a href="{{ url_for('edit_student', student_id=s.id) }}">Edit</a>
            <form action="{{ url_for('delete_student', student_id=s.id) }}" method="POST" style="display:inline;">
              <button>Delete</button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="5">No students yet.</td></tr>
      {% endfor %}
    </table>
  </body>
</html>
